<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Lightbox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.0.0/ekko-lightbox.css" rel="stylesheet">


</head>

<body>
    <section>
        <div class="top-container">
            <div data-code="example-2">
                <div class="row">
                    <div class="offset-md-2 col-md-8">
                        <div class="row">
                            <a href="images/ben-tatoo-big1.jpg" data-toggle="lightbox" data-gallery="example-gallery"  class="col-sm-4">
                                <img src="images/ben-tatoo-big1.jpg" class="img-fluid">
                            </a>
                            <a href="images/ben-tatoo-big2.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                                <img src="images/ben-tatoo-big2.jpg" class="img-fluid">
                            </a>
                            <a href="images/ben-tatoo-big3.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                                <img src="images/ben-tatoo-big3.jpg" class="img-fluid">
                            </a>
                        </div>
                        <div class="row">
                            <a href="images/ben-tatoo-big4.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                                <img src="images/ben-tatoo-big4.jpg" class="img-fluid">
                            </a>
                            <a href="images/ben-tatoo-big5.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                                <img src="images/ben-tatoo-big5.jpg" class="img-fluid">
                            </a>
                            <a href="images/ben-tatoo-big6.jpg" data-toggle="lightbox" data-gallery="example-gallery" class="col-sm-4">
                                <img src="images/ben-tatoo-big6.jpg" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.0.0/ekko-lightbox.js"></script>

    <!-- for documentation only -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.1/anchor.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            // delegate calls to data-toggle="lightbox"
            $(document).on('click', '[data-toggle="lightbox"]:not([data-gallery="navigateTo"])', function(event) {
                event.preventDefault();
                return $(this).ekkoLightbox({
                    onShown: function() {
                        if (window.console) {
                            return console.log('Checking our the events huh?');
                        }
                    },
                    onNavigate: function(direction, itemIndex) {
                        if (window.console) {
                            return console.log('Navigating ' + direction + '. Current item: ' + itemIndex);
                        }
                    }
                });
            });

            //Programmatically call
            $('#open-image').click(function(e) {
                e.preventDefault();
                $(this).ekkoLightbox();
            });
            $('#open-youtube').click(function(e) {
                e.preventDefault();
                $(this).ekkoLightbox();
            });

            // navigateTo
            $(document).on('click', '[data-toggle="lightbox"][data-gallery="navigateTo"]', function(event) {
                event.preventDefault();

                return $(this).ekkoLightbox({
                    onShown: function() {

                        this.modal().on('click', '.modal-footer a', function(e) {

                            e.preventDefault();
                            this.navigateTo(2);

                        }.bind(this));

                    }
                });
            });
        });
    </script>
</body>

</html>
